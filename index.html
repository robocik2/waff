<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #2c3e50;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .turntable {
      position: relative;
      width: 300px;
      height: 300px;
      background: #34495e;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      cursor: grab;
    }

    .turntable:active {
      cursor: grabbing;
    }

    .vinyl {
      position: absolute;
      top: 10%;
      left: 10%;
      width: 80%;
      height: 80%;
      background: #2c3e50;
      border-radius: 50%;
      animation: spin 4s linear infinite;
    }

    .vinyl::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10%;
      height: 10%;
      background: #95a5a6;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .grooves {
      position: absolute;
      top: 15%;
      left: 15%;
      width: 70%;
      height: 70%;
      border-radius: 50%;
      border: 1px solid #95a5a6;
      pointer-events: none;
    }

    .grooves::before {
      content: '';
      position: absolute;
      top: 10%;
      left: 10%;
      width: 80%;
      height: 80%;
      border-radius: 50%;
      border: 1px solid #95a5a6;
    }

    .grooves::after {
      content: '';
      position: absolute;
      top: 20%;
      left: 20%;
      width: 60%;
      height: 60%;
      border-radius: 50%;
      border: 1px solid #95a5a6;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      background: #3498db;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #2980b9;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .paused {
      animation-play-state: paused;
    }
  </style>
</head>
<body>
  <div class="turntable">
    <div class="vinyl">
      <div class="grooves"></div>
    </div>
  </div>
  <div class="controls">
    <button onclick="changeTrack(1)">Track 1</button>
    <button onclick="changeTrack(2)">Track 2</button>
    <button onclick="changeTrack(3)">Track 3</button>
  </div>

  <script>
    const vinyl = document.querySelector('.vinyl');
    const turntable = document.querySelector('.turntable');
    let isDragging = false;
    let lastX = 0;
    let rotationSpeed = 1;
    let currentRotation = 0;
    
    // Audio setup
    const tracks = [
      '/api/placeholder/audio/track1.mp3',
      '/api/placeholder/audio/track2.mp3',
      '/api/placeholder/audio/track3.mp3'
    ];
    let currentTrack = new Audio(tracks[0]);
    currentTrack.loop = true;

    function changeTrack(trackNum) {
      currentTrack.pause();
      currentTrack = new Audio(tracks[trackNum - 1]);
      currentTrack.loop = true;
      if (!vinyl.classList.contains('paused')) {
        currentTrack.play();
      }
    }

    turntable.addEventListener('mousedown', (e) => {
      isDragging = true;
      vinyl.classList.add('paused');
      lastX = e.clientX;
      currentTrack.pause();
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        const deltaX = e.clientX - lastX;
        rotationSpeed = deltaX * 0.5;
        currentRotation += rotationSpeed;
        vinyl.style.transform = `rotate(${currentRotation}deg)`;
        
        // Adjust playback rate based on scratch speed
        if (Math.abs(rotationSpeed) > 0.1) {
          currentTrack.playbackRate = Math.abs(rotationSpeed) / 10;
          currentTrack.play();
        } else {
          currentTrack.pause();
        }
        
        lastX = e.clientX;
      }
    });

    document.addEventListener('mouseup', () => {
      if (isDragging) {
        isDragging = false;
        vinyl.classList.remove('paused');
        vinyl.style.transform = '';
        currentTrack.playbackRate = 1;
        currentTrack.play();
      }
    });

    // Start playing when page loads
    currentTrack.play();
  </script>
</body>
</html>
