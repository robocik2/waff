<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #2c3e50;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .turntable {
      position: relative;
      width: 300px;
      height: 300px;
      background: #34495e;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      cursor: grab;
      overflow: hidden;
    }

    .turntable:active {
      cursor: grabbing;
    }

    .vinyl-img {
      position: absolute;
      top: 10%;
      left: 10%;
      width: 80%;
      height: 80%;
      border-radius: 50%;
      animation: spin 4s linear infinite;
    }

    .vinyl-img.paused {
      animation-play-state: paused;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      background: #3498db;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #2980b9;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="turntable">
    <img src="a man.png" alt="Vinyl" class="vinyl-img" draggable="false">
  </div>
  <div class="controls">
    <button onclick="loadAndPlayTrack('pykpykpyk.mp3')">Load Track</button>
  </div>

  <script>
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    let audioBuffer = null;
    let audioSource = null;
    let gainNode = null;
    let filterNode = null;

    async function loadAndPlayTrack(url) {
      try {
        const response = await fetch(url);
        const arrayBuffer = await response.arrayBuffer();
        audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
        
        if (audioSource) {
          audioSource.stop();
        }
        
        setupAudio();
      } catch (error) {
        console.error('Error loading audio:', error);
      }
    }

    function setupAudio() {
      audioSource = audioContext.createBufferSource();
      gainNode = audioContext.createGain();
      filterNode = audioContext.createBiquadFilter();

      audioSource.buffer = audioBuffer;
      audioSource.loop = true;
      audioSource.playbackRate.value = 1;

      audioSource.connect(gainNode);
      gainNode.connect(filterNode);
      filterNode.connect(audioContext.destination);

      gainNode.gain.value = 0.7;
      filterNode.type = 'lowpass';
      filterNode.frequency.value = 20000;
      filterNode.Q.value = 1;

      audioSource.start(0);
    }

    const vinyl = document.querySelector('.vinyl-img');
    const turntable = document.querySelector('.turntable');
    let isDragging = false;
    let lastX = 0;
    let lastY = 0;
    let currentRotation = 0;
    let velocityX = 0;

    function updateRotation() {
      if (!isDragging) return;

      currentRotation += velocityX * 0.1; // Adjust the scaling factor for realistic rotation
      vinyl.style.transform = `rotate(${currentRotation}deg)`;

      velocityX *= 0.95; // Decay the velocity slightly for smooth stopping

      requestAnimationFrame(updateRotation);
    }

    turntable.addEventListener('mousedown', (e) => {
      e.preventDefault(); // Prevent default drag behavior
      isDragging = true;
      vinyl.classList.add('paused');
      lastX = e.clientX;
      velocityX = 0;

      requestAnimationFrame(updateRotation);
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        const deltaX = e.clientX - lastX;
        velocityX = deltaX; // Update velocity based on cursor movement
        lastX = e.clientX;
      }
    });

    document.addEventListener('mouseup', () => {
      if (isDragging) {
        isDragging = false;
        vinyl.classList.remove('paused');
      }
    });

    // Prevent drag events on the image
    vinyl.addEventListener('dragstart', (e) => e.preventDefault());
  </script>
</body>
</html>
