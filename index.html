<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maks rz/robocik.2</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Helvetica, Arial, sans-serif;
            background-color: #a1725d;
        }
        * {
            cursor: none !important;
        }
        .overlay {
            position: fixed;
            color: white;
            font-size: 24px;
            padding: 10px;
            z-index: 10;
        }
        #title { top: 10%; left: 50%; transform: translateX(-50%); }
        #ig { top: 10%; right: 10%; }
        #animation { top: 10%; left: 10%; }
        #art { bottom: 10%; left: 10%; }
        #contact { bottom: 10%; right: 10%; }
        .overlay a {
            color: white;
            text-decoration: none;
        }
        
        #custom-cursor {
            position: fixed;
            width: auto;
            height: auto;
            max-width: 70vw;
            max-height: 70vh;
            top: 50%;
            left: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            background: url('a man.png') no-repeat center center;
            background-size: contain; /* Ensures the image scales without cutting off */
        }

        @keyframes sway {
            0% { transform: translate(-50%, -50%) rotate(2deg); }
            50% { transform: translate(-50%, -50%) rotate(-2deg); }
            100% { transform: translate(-50%, -50%) rotate(2deg); }
        }

        #custom-cursor.active {
            animation: sway 3s ease-in-out infinite;
        }

        #black-ellipse {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: black;
            border-radius: 50%;
            transform: scale(0);
            transition: transform 1s ease;
            z-index: 999;
        }

        #clicked-content {
            position: fixed;
            color: white;
            font-size: 16px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 1001;
            max-width: 80%;
            max-height: 80vh;
            margin: 0 auto;
            overflow-y: auto;
        }

        #close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 36px;
            color: white;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div id="custom-cursor"></div>

    <div id="title" class="overlay"><a href="#" data-title="maks-info">maks rz</a></div>
    <div id="animation" class="overlay"><a href="#" data-title="Animation">animation</a></div>
    <div id="clicked-content"></div>
    <div id="ig" class="overlay"><a href="#" data-title="Instagram">ig</a></div>
    <div id="art" class="overlay"><a href="#" data-title="Art">art</a></div>
    <div id="contact" class="overlay"><a href="#" data-title="Contact">contact</a></div>

    <div id="black-ellipse"></div>
    <div id="close-btn">âœ•</div>

    <script>
        const cursor = document.getElementById('custom-cursor');
        let isNearLink = false;
        let currentX = window.innerWidth / 2;
        let targetX = window.innerWidth / 2;
        
        function lerp(start, end, factor) {
            return start + (end - start) * factor;
        }

        function animate() {
            // Smooth follow with delay
            currentX = lerp(currentX, targetX, 0.03); // Lower number = more delay
            cursor.style.left = currentX + 'px';

            // Check if near any link
            const links = document.querySelectorAll('.overlay a');
            isNearLink = false;
            
            links.forEach(link => {
                const rect = link.getBoundingClientRect();
                const distance = Math.abs(currentX - (rect.left + rect.width/2));
                
                if (distance < 150) {
                    isNearLink = true;
                }
            });

            // Update cursor state
            if (isNearLink) {
                cursor.classList.add('active');
            } else {
                cursor.classList.remove('active');
            }

            requestAnimationFrame(animate);
        }

        // Handle mouse movement - only update target
        document.addEventListener('mousemove', (e) => {
            targetX = e.clientX;
        });

        // Start animation loop
        animate();

        // Preserve original link functionality
        document.querySelectorAll('.overlay a').forEach((link) => {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                const title = this.getAttribute('data-title');
                
                if (title === 'Animation') {
                    setTimeout(() => {
                        window.location.href = 'https://www.vimeo.com/maksrz';
                    }, 2000);
                } else if (title === 'Instagram') {
                    setTimeout(() => {
                        window.location.href = 'https://www.instagram.com/robocik.2';
                    }, 2000);
                }
            });
        });
    </script>
</body>
</html>
