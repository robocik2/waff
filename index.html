<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #FFD700; /* Dark yellow */
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .turntable {
      position: relative;
      width: 60%; /* Set a responsive width */
      max-width: 300px; /* Ensure it doesn't grow too large */
      aspect-ratio: 1; /* Maintain square shape */
      cursor: grab;
      overflow: visible;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    .turntable:active {
      cursor: grabbing;
    }

    .vinyl-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%; /* Fill the parent container */
      height: 100%; /* Maintain aspect ratio */
      object-fit: contain; /* Ensure the image scales properly */
      -webkit-user-drag: none;
      user-drag: none;
      -webkit-touch-callout: none;
    }

    .vinyl-img.spinning {
      animation: spin 8s linear infinite; /* Slower default rotation (changed from 4s to 8s) */
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      background: #ff6b35; /* Orange */
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff824d; /* Lighter orange */
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="turntable">
    <img src="a man.png" alt="Vinyl" class="vinyl-img spinning" draggable="false">
  </div>
  <div class="controls">
    <button onclick="loadAndPlayTrack('pykpykpyk.mp3')">Load Track</button>
  </div>

  <script>
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    let audioBuffer = null;
    let audioSource = null;
    let gainNode = null;
    let filterNode = null;

    document.addEventListener('dragstart', (e) => {
      e.preventDefault();
    });

    async function loadAndPlayTrack(url) {
      try {
        const response = await fetch(url);
        const arrayBuffer = await response.arrayBuffer();
        audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
        
        if (audioSource) {
          audioSource.stop();
        }
        
        setupAudio();
      } catch (error) {
        console.error('Error loading audio:', error);
      }
    }

    function setupAudio() {
      audioSource = audioContext.createBufferSource();
      gainNode = audioContext.createGain();
      filterNode = audioContext.createBiquadFilter();

      audioSource.buffer = audioBuffer;
      audioSource.loop = true;
      audioSource.playbackRate.value = 1;

      audioSource.connect(gainNode);
      gainNode.connect(filterNode);
      filterNode.connect(audioContext.destination);

      gainNode.gain.value = 0.7;
      filterNode.type = 'lowpass';
      filterNode.frequency.value = 20000;
      filterNode.Q.value = 1;

      audioSource.start(0);
    }

    const vinyl = document.querySelector('.vinyl-img');
    const turntable = document.querySelector('.turntable');
    let isDragging = false;
    let lastX = 0;
    let lastY = 0;
    let lastMoveTime = 0;
    let currentRotation = 0;
    let velocityX = 0;
    let velocityY = 0;
    let animationFrameId = null;

    function updatePlayback() {
  if (!isDragging || !audioSource) return; // Check if the track is loaded

  const velocity = Math.sqrt(velocityX * velocityX + velocityY * velocityY);
  const direction = velocityX > 0 ? 1 : -1;

  const baseRate = 1.0;
  const maxRateChange = 3.0;
  const velocityScale = 0.005;

  let targetRate = baseRate;
  if (velocity > 0.1) {
    targetRate = baseRate + (direction * Math.min(velocity * velocityScale, maxRateChange));
  } else {
    targetRate = 0.01;
  }

  audioSource.playbackRate.setTargetAtTime(
    targetRate,
    audioContext.currentTime,
    0.02
  );

  filterNode.frequency.setTargetAtTime(
    1000 + (velocity * 100),
    audioContext.currentTime,
    0.02
  );

  // Only update rotation if the track is loaded
  if (audioSource) {
    currentRotation -= velocityX * 0.05; // Subtract to reverse direction
    vinyl.style.transform = `rotate(${currentRotation}deg)`;
  }

  velocityX *= 0.95;
  velocityY *= 0.95;

  animationFrameId = requestAnimationFrame(updatePlayback);
}

    turntable.addEventListener('mousedown', (e) => {
      if (!audioSource) return;
      
      isDragging = true;
      vinyl.classList.remove('spinning');
      lastX = e.clientX;
      lastY = e.clientY;
      lastMoveTime = performance.now();
      velocityX = 0;
      velocityY = 0;
      
      if (animationFrameId) {
        cancelAnimationFrame(animationFrameId);
      }
      
      const currentTransform = window.getComputedStyle(vinyl).getPropertyValue('transform');
      if (currentTransform && currentTransform !== 'none') {
        const values = currentTransform.split('(')[1].split(')')[0].split(',');
        const a = values[0];
        const b = values[1];
        currentRotation = Math.round(Math.atan2(b, a) * (180/Math.PI));
      }
      
      animationFrameId = requestAnimationFrame(updatePlayback);
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        const currentTime = performance.now();
        const deltaTime = (currentTime - lastMoveTime) / 1000;

        velocityX = (e.clientX - lastX) / deltaTime;
        velocityY = (e.clientY - lastY) / deltaTime;

        const maxVelocity = 1000;
        velocityX = Math.max(-maxVelocity, Math.min(maxVelocity, velocityX));
        velocityY = Math.max(-maxVelocity, Math.min(maxVelocity, velocityY));

        lastX = e.clientX;
        lastY = e.clientY;
        lastMoveTime = currentTime;
      }
    });

    document.addEventListener('mouseup', () => {
      if (isDragging) {
        isDragging = false;
        vinyl.classList.add('spinning');
        vinyl.style.transform = '';

        if (animationFrameId) {
          cancelAnimationFrame(animationFrameId);
        }

        if (audioSource) {
          audioSource.playbackRate.setTargetAtTime(1, audioContext.currentTime, 0.1);
          filterNode.frequency.setTargetAtTime(20000, audioContext.currentTime, 0.1);
        }
      }
    });
  </script>
</body>
</html>
