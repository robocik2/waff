<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turntable Player</title>
  <style>
    body {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-around;
      min-height: 100vh;
      background: #FF4500;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      padding: 20px;
    }

    .turntable-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      max-width: 600px;
      position: relative;
    }

    .turntable {
      position: relative;
      width: 100%;
      aspect-ratio: 1;
      cursor: grab;
      overflow: visible;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    .turntable:active {
      cursor: grabbing;
    }

    .vinyl-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      -webkit-user-drag: none;
      user-drag: none;
      -webkit-touch-callout: none;
    }

    .vinyl-img.spinning {
      animation: spin 8s linear infinite;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    button {
      width: 100px;
      height: 100px;
      background: #ff6b35;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button.play {
      clip-path: polygon(0% 0%, 100% 50%, 0% 100%);
    }

    button.pause {
      clip-path: polygon(0% 0%, 35% 0%, 35% 100%, 0% 100%, 65% 0%, 100% 0%, 100% 100%, 65% 100%);
    }

    button:hover {
      background: #ff824d;
    }

    .stretchable-container {
      position: relative;
      width: 300px;
      height: 400px;
      cursor: ns-resize;
      margin-left: 50px;
    }

    .stretchable-img {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform-origin: bottom center;
      transition: transform 0.3s ease-out;
    }

    #string-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="turntable-container">
    <div class="turntable">
      <img src="a_man.png" alt="Vinyl" class="vinyl-img" draggable="false" />
    </div>
    <div class="controls">
      <button class="play" onclick="togglePlay()"></button>
    </div>
  </div>

  <div class="stretchable-container">
    <img src="a_man.png" alt="Stretchable" class="stretchable-img" draggable="false" />
  </div>

  <canvas id="string-canvas"></canvas>

  <script>
    // Audio setup using Web Audio API
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    let audioBuffer = null;
    let audioSource = null;
    let gainNode = null;
    let filterNode = null;
    let isPlaying = false;

    document.addEventListener('dragstart', e => e.preventDefault());

    function setupAudio(playbackRate = 1) {
      if (audioSource) {
        audioSource.disconnect();
        audioSource.stop();
      }
      audioSource = audioContext.createBufferSource();
      gainNode = audioContext.createGain();
      filterNode = audioContext.createBiquadFilter();

      audioSource.buffer = audioBuffer;
      audioSource.loop = true;
      audioSource.playbackRate.value = playbackRate;

      audioSource.connect(gainNode);
      gainNode.connect(filterNode);
      filterNode.connect(audioContext.destination);

      gainNode.gain.value = 0.7;
      filterNode.type = 'lowpass';
      filterNode.frequency.value = 20000;
      filterNode.Q.value = 1;

      audioSource.start(0);
    }

    async function loadAndPlayTrack(url) {
      if (audioContext.state === 'suspended') {
        await audioContext.resume();
      }
      if (!audioBuffer) {
        const response = await fetch(url);
        const arrayBuffer = await response.arrayBuffer();
        audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
      }
      setupAudio();
      document.querySelector('.vinyl-img').classList.add('spinning');
      isPlaying = true;
      const btn = document.querySelector('button');
      btn.classList.remove('play');
      btn.classList.add('pause');
    }

    async function togglePlay() {
      if (!audioBuffer) {
        await loadAndPlayTrack('pykpykpyk.mp3');
        return;
      }
      const btn = document.querySelector('button');
      if (isPlaying) {
        audioSource.stop();
        document.querySelector('.vinyl-img').classList.remove('spinning');
        btn.classList.remove('pause');
        btn.classList.add('play');
        isPlaying = false;
      } else {
        setupAudio();
        document.querySelector('.vinyl-img').classList.add('spinning');
        btn.classList.remove('play');
        btn.classList.add('pause');
        isPlaying = true;
      }
    }

    // Turntable drag interaction
    const vinyl = document.querySelector('.vinyl-img');
    const turntable = document.querySelector('.turntable');
    let isDraggingTT = false;
    let lastX = 0, lastY = 0;
    let lastTime = 0;
    let velocityX = 0, velocityY = 0;
    let currentRotation = 0;
    let rafId = null;

    function updatePlayback() {
      if (!isDraggingTT || !audioSource) return;
      const vel = Math.hypot(velocityX, velocityY);
      const dir = velocityX > 0 ? 1 : -1;
      const baseRate = 1;
      const maxChange = 3;
      const scale = 0.005;
      let targetRate = baseRate;
      if (vel > 0.1) {
        targetRate = baseRate + dir * Math.min(vel * scale, maxChange);
      } else {
        targetRate = 0.01;
      }
      audioSource.playbackRate.setTargetAtTime(targetRate, audioContext.currentTime, 0.02);
      filterNode.frequency.setTargetAtTime(1000 + vel * 100, audioContext.currentTime, 0.02);
      currentRotation -= velocityX * 0.05;
      vinyl.style.transform = `rotate(${currentRotation}deg)`;
      velocityX *= 0.95;
      velocityY *= 0.95;
      rafId = requestAnimationFrame(updatePlayback);
    }

    function handleDragStart(e) {
      if (!audioSource) return;
      isDraggingTT = true;
      vinyl.classList.remove('spinning');
      lastX = e.touches ? e.touches[0].clientX : e.clientX;
      lastY = e.touches ? e.touches[0].clientY : e.clientY;
      lastTime = performance.now();
      velocityX = velocityY = 0;
      if (rafId) cancelAnimationFrame(rafId);
      const style = window.getComputedStyle(vinyl).transform;
      if (style && style !== 'none') {
        const vals = style.split('(')[1].split(')')[0].split(',');
        const a = +vals[0], b = +vals[1];
        currentRotation = Math.round(Math.atan2(b, a) * (180 / Math.PI));
      }
      rafId = requestAnimationFrame(updatePlayback);
    }

    function handleDragMove(e) {
      if (!isDraggingTT) return;
      const now = performance.now();
      const dt = (now - lastTime) / 1000;
      const x = e.touches ? e.touches[0].clientX : e.clientX;
      const y = e.touches ? e.touches[0].clientY : e.clientY;
      velocityX = (x - lastX) / dt;
      velocityY = (y - lastY) / dt;
      const maxV = 1000;
      velocityX = Math.max(-maxV, Math.min(maxV, velocityX));
      velocityY = Math.max(-maxV, Math.min(maxV, velocityY));
      lastX = x; lastY = y; lastTime = now;
    }

    function handleDragEnd() {
      if (!isDraggingTT) return;
      isDraggingTT = false;
      if (audioSource) {
        vinyl.classList.add('spinning');
        vinyl.style.transform = '';
        audioSource.playbackRate.setTargetAtTime(1, audioContext.currentTime, 0.1);
        filterNode.frequency.setTargetAtTime(20000, audioContext.currentTime, 0.1);
      }
      if (rafId) cancelAnimationFrame(rafId);
    }

    // Stretchable image handlers
    const stretchableContainer = document.querySelector('.stretchable-container');
    const stretchableImg = document.querySelector('.stretchable-img');
    let isStretching = false;
    let startSY = 0;
    let origHeight = 0;

    function handleStretchStart(e) {
      if (!audioSource) return;
      isStretching = true;
      startSY = e.touches ? e.touches[0].clientY : e.clientY;
      origHeight = stretchableImg.offsetHeight;
      e.preventDefault();
    }

    function handleStretchMove(e) {
      if (!isStretching) return;
      const y = e.touches ? e.touches[0].clientY : e.clientY;
      const dy = startSY - y;
      const scaleY = Math.max(0.5, Math.min(2, 1 + dy / origHeight));
      const scaleX = 1 / Math.sqrt(scaleY);
      stretchableImg.style.transform = `scaleY(${scaleY}) scaleX(${scaleX})`;
      if (audioSource) {
        audioSource.playbackRate.setTargetAtTime(scaleY, audioContext.currentTime, 0.1);
      }
      e.preventDefault();
    }

    function handleStretchEnd() {
      if (!isStretching) return;
      isStretching = false;
      stretchableImg.style.transform = 'scale(1)';
      if (audioSource) {
        audioSource.playbackRate.setTargetAtTime(1, audioContext.currentTime, 0.1);
      }
    }

    // String simulation
    class StringSimulation {
      constructor(canvas, numPoints = 20) {
        this.canvas = canvas;
        this.ctx = canvas.getContext('2d');
        this.numPoints = numPoints;
        this.points = [];
        this.gravity = 0.5;
        this.tension = 0.5;
        this.damping = 0.975;
        this.init();
        this.animate();
      }
      init() {
        this.resize();
        window.addEventListener('resize', () => this.resize());
        for (let i = 0; i < this.numPoints; i++) {
          this.points.push({ x: 0, y: 0, oldX: 0, oldY: 0 });
        }
      }
      resize() {
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
      }
      updatePoints(sx, sy, ex, ey) {
        this.points[0].x = sx;
        this.points[0].y = sy;
        this.points[this.numPoints - 1].x = ex;
        this.points[this.numPoints - 1].y = ey;
        for (let i = 1; i < this.numPoints - 1; i++) {
          const p = this.points[i];
          const vx = (p.x - p.oldX) * this.damping;
          const vy = (p.y - p.oldY) * this.damping;
          p.oldX = p.x;
          p.oldY = p.y;
          p.x += vx;
          p.y += vy + this.gravity;
        }
        for (let i = 0; i < 5; i++) this.satisfyConstraints();
      }
      satisfyConstraints() {
        const seg = Math.hypot(
          this.points[this.numPoints - 1].x - this.points[0].x,
          this.points[this.numPoints - 1].y - this.points[0].y
        ) / (this.numPoints - 1);
        for (let i = 0; i < this.numPoints - 1; i++) {
          const p1 = this.points[i];
          const p2 = this.points[i + 1];
          const dx = p2.x - p1.x;
          const dy = p2.y - p1.y;
          const dist = Math.hypot(dx, dy);
          const diff = (dist - seg) / dist;
          const ox = dx * diff * 0.5;
          const oy = dy * diff * 0.5;
          if (i > 0) { p1.x += ox; p1.y += oy; }
          if (i < this.numPoints - 2) { p2.x -= ox; p2.y -= oy; }
        }
      }
      draw() {
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        this.ctx.beginPath();
        this.ctx.moveTo(this.points[0].x, this.points[0].y);
        for (let i = 1; i < this.numPoints; i++) {
          this.ctx.lineTo(this.points[i].x, this.points[i].y);
        }
        this.ctx.strokeStyle = 'black';
        this.ctx.lineWidth = 2;
        this.ctx.stroke();
      }
      animate() {
        const vinylRect = document.querySelector('.vinyl-img').getBoundingClientRect();
        const stretchableRect = document.querySelector('.stretchable-img').getBoundingClientRect();
        const sx = vinylRect.left + vinylRect.width / 2;
        const sy = vinylRect.top + vinylRect.height / 2;
        const ex = stretchableRect.left + stretchableRect.width / 2;
        const ey = stretchableRect.top + stretchableRect.height / 2;
        this.updatePoints(sx, sy, ex, ey);
        this.draw();
        requestAnimationFrame(() => this.animate());
      }
    }

    // Event listeners
    turntable.addEventListener('mousedown', handleDragStart);
    turntable.addEventListener('touchstart', handleDragStart);
    document.addEventListener('mousemove', handleDragMove);
    document.addEventListener('touchmove', handleDragMove);
    document.addEventListener('mouseup', handleDragEnd);
    document.addEventListener('touchend', handleDragEnd);
    stretchableContainer.addEventListener('mousedown', handleStretchStart);
    stretchableContainer.addEventListener('touchstart', handleStretchStart);
    document.addEventListener('mousemove', handleStretchMove);
    document.addEventListener('touchmove', handleStretchMove, { passive: false });
    document.addEventListener('mouseup', handleStretchEnd);
    document.addEventListener('touchend', handleStretchEnd);
    stretchableImg.addEventListener('dragstart', e => e.preventDefault());

    window.addEventListener('load', () => {
      new StringSimulation(document.getElementById('string-canvas'));
    });
  </script>
</body>
</html>
