<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firm Liquid-like Soft Body Simulation with Walls</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const Engine = Matter.Engine,
              Render = Matter.Render,
              Runner = Matter.Runner,
              Bodies = Matter.Bodies,
              Body = Matter.Body,
              Composite = Matter.Composite,
              Constraint = Matter.Constraint,
              Mouse = Matter.Mouse,
              MouseConstraint = Matter.MouseConstraint,
              Common = Matter.Common,
              Vector = Matter.Vector,
              Events = Matter.Events;

        const engine = Engine.create(),
              world = engine.world;

        const canvas = document.getElementById('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const render = Render.create({
            canvas: canvas,
            engine: engine,
            options: {
                width: canvas.width,
                height: canvas.height,
                wireframes: false,
                background: 'transparent'
            }
        });

        Render.run(render);

        const runner = Runner.create();
        Runner.run(runner, engine);

        engine.world.gravity.y = 0.3;

        const wallThickness = 50;
        const walls = [
            Bodies.rectangle(canvas.width / 2, -wallThickness / 2, canvas.width, wallThickness, { isStatic: true }),
            Bodies.rectangle(canvas.width / 2, canvas.height + wallThickness / 2, canvas.width, wallThickness, { isStatic: true }),
            Bodies.rectangle(-wallThickness / 2, canvas.height / 2, wallThickness, canvas.height, { isStatic: true }),
            Bodies.rectangle(canvas.width + wallThickness / 2, canvas.height / 2, wallThickness, canvas.height, { isStatic: true })
        ];
        Composite.add(world, walls);

        function createLiquidBody(x, y, radius, particleRadius) {
            const group = Body.nextGroup(true);
            const particleOptions = {
                friction: 0.05,
                restitution: 0.2,
                density: 0.002,
                collisionFilter: { group: group },
                render: { visible: false }
            };
            
            const particles = [];
            const rows = Math.ceil(radius * 2 / particleRadius);
            const cols = Math.ceil(radius * 2 / particleRadius);
            
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const particleX = x - radius + j * particleRadius;
                    const particleY = y - radius + i * particleRadius;
                    if (Vector.magnitude(Vector.sub({x: particleX, y: particleY}, {x, y})) <= radius) {
                        particles.push(Bodies.circle(particleX, particleY, particleRadius / 2, particleOptions));
                    }
                }
            }

            const constraints = [];
            for (let i = 0; i < particles.length; i++) {
                const particleA = particles[i];
                for (let j = i + 1; j < particles.length; j++) {
                    const particleB = particles[j];
                    const distance = Vector.magnitude(Vector.sub(particleA.position, particleB.position));
                    if (distance < particleRadius * 2.5) {
                        constraints.push(
                            Constraint.create({
                                bodyA: particleA,
                                bodyB: particleB,
                                stiffness: 0.04,
                                damping: 0.1,
                                render: { visible: false }
                            })
                        );
                    }
                }
            }

            const liquidBody = Composite.create({ bodies: particles, constraints: constraints });
            return liquidBody;
        }

        const blobs = [];
        const blobCount = 1;

        for (let i = 0; i < blobCount; i++) {
            const radius = 100;
            const x = Common.random(radius + wallThickness, canvas.width - radius - wallThickness);
            const y = Common.random(radius + wallThickness, canvas.height - radius - wallThickness);
            
            const blob = createLiquidBody(x, y, radius, 15);
            Composite.add(world, blob);
            blobs.push(blob);
        }

        const mouse = Mouse.create(render.canvas),
              mouseConstraint = MouseConstraint.create(engine, {
                  mouse: mouse,
                  constraint: {
                      stiffness: 0.2,
                      render: { visible: false }
                  }
              });

        Composite.add(world, mouseConstraint);

        render.mouse = mouse;

        // Load the image to deform
        const img = new Image();
        img.src = 'walk0001.svg';  // Change to your image URL

        img.onload = function() {
            // Custom rendering
            Events.on(render, 'afterRender', function() {
                const ctx = render.context;
                
                // Clear previous frame
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // For each blob, calculate deformation based on particle positions
                blobs.forEach(blob => {
                    const particles = blob.bodies;
                    
                    ctx.save();
                    
                    // Deform image using particle positions
                    for (let i = 0; i < particles.length; i++) {
                        const particle = particles[i];
                        
                        // You can map different portions of the image to different particles
                        ctx.drawImage(img, particle.position.x - 50, particle.position.y - 50, 100, 100); // Adjust based on your image size
                    }

                    ctx.restore();
                });
            });
        };

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            render.canvas.width = canvas.width;
            render.canvas.height = canvas.height;
            render.bounds.max.x = canvas.width;
            render.bounds.max.y = canvas.height;
            Render.lookAt(render, {
                min: { x: 0, y: 0 },
                max: { x: canvas.width, y: canvas.height }
            });
        });
    </script>
</body>
</html>
