<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-around;
      min-height: 100vh;
      background: #FF4500;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      padding: 20px;
    }

    .turntable-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      max-width: 600px;
      position: relative;
    }

    .turntable {
      position: relative;
      width: 100%;
      aspect-ratio: 1;
      cursor: grab;
      overflow: visible;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    .turntable:active {
      cursor: grabbing;
    }

    .vinyl-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      -webkit-user-drag: none;
      user-drag: none;
      -webkit-touch-callout: none;
    }

    .vinyl-img.spinning {
      animation: spin 8s linear infinite;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    button {
      width: 100px;
      height: 100px;
      background: #ff6b35;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button.play {
      clip-path: polygon(0% 0%, 100% 50%, 0% 100%);
    }

    button.pause {
      clip-path: polygon(0% 0%, 35% 0%, 35% 100%, 0% 100%, 65% 0%, 100% 0%, 100% 100%, 65% 100%);
    }

    button:hover {
      background: #ff824d;
    }

    .stretchable-container {
      position: relative;
      width: 300px;
      height: 400px;
      cursor: ns-resize;
      margin-left: 50px;
    }

    .stretchable-img {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform-origin: bottom center;
      transition: transform 0.3s ease-out;
    }

    #string-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Update orbit styles to be smaller since it only controls time */
    .orbit-controller {
      position: relative;
      width: 200px;
      height: 200px;
      margin-left: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .orbit-center {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff6b35;
      border-radius: 50%;
      pointer-events: none;
    }

    .orbiting-image {
      position: absolute;
      width: 80px;
      height: 80px;
      cursor: grab;
      transition: transform 0.1s ease-out;
    }

    .orbiting-image:active {
      cursor: grabbing;
    }

    .orbit-trail {
      position: absolute;
      width: 200px;
      height: 200px;
      border: 2px dashed rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      pointer-events: none;
    }

    /* New feedback slider styles */
    .feedback-container {
      position: relative;
      width: 300px;
      height: 150px;
      margin-left: 50px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
    }

    .feedback-slider {
      position: relative;
      width: 100%;
      height: 100%;
      cursor: ew-resize;
    }

    .feedback-track {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-50%);
    }

    .feedback-handle {
      position: absolute;
      top: 50%;
      left: 0;
      width: 80px;
      height: 80px;
      transform: translate(-50%, -50%);
      cursor: ew-resize;
    }

    .feedback-echoes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .echo-image {
      position: absolute;
      width: 80px;
      height: 80px;
      opacity: 0;
      transform-origin: center;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="turntable-container">
    <div class="turntable">
      <img src="a man.png" alt="Vinyl" class="vinyl-img" draggable="false">
    </div>
    <div class="controls">
      <button class="play" onclick="togglePlay()"></button>
    </div>
  </div>

  <div class="stretchable-container">
    <img src="a man.png" alt="Stretchable" class="stretchable-img" draggable="false">
  </div>
  
  <div class="orbit-controller">
    <div class="orbit-trail"></div>
    <div class="orbit-center"></div>
    <img src="a man.png" alt="Delay Controller" class="orbiting-image" draggable="false">
  </div>

  <div class="feedback-container">
    <div class="feedback-slider">
      <div class="feedback-track"></div>
      <div class="feedback-handle">
        <img src="a man.png" alt="Feedback Control" draggable="false">
      </div>
      <div class="feedback-echoes"></div>
    </div>
  </div>

  <canvas id="string-canvas"></canvas>
  
  <script>
    // Existing JavaScript with modifications
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    let audioBuffer = null;
    let audioSource = null;
    let gainNode = null;
    let filterNode = null;
    let isPlaying = false;

    document.addEventListener('dragstart', (e) => {
      e.preventDefault();
    });

    function setupAudio() {
      audioSource = audioContext.createBufferSource();
      gainNode = audioContext.createGain();
      filterNode = audioContext.createBiquadFilter();

      audioSource.buffer = audioBuffer;
      audioSource.loop = true;
      audioSource.playbackRate.value = 1;

      audioSource.connect(gainNode);
      gainNode.connect(filterNode);
      filterNode.connect(audioContext.destination);

      gainNode.gain.value = 0.7;
      filterNode.type = 'lowpass';
      filterNode.frequency.value = 20000;
      filterNode.Q.value = 1;

      audioSource.start(0);
    }

    async function loadAndPlayTrack(url) {
      try {
        if (audioContext.state === 'suspended') {
          await audioContext.resume();
        }
        
        if (!audioBuffer) {
          const response = await fetch(url);
          const arrayBuffer = await response.arrayBuffer();
          audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
        }
        
        if (audioSource) {
          audioSource.stop();
        }
        
        setupAudio();
        document.querySelector('.vinyl-img').classList.add('spinning');
        isPlaying = true;
        document.querySelector('button').classList.remove('play');
        document.querySelector('button').classList.add('pause');
      } catch (error) {
        console.error('Error loading audio:', error);
      }
    }

    async function togglePlay() {
      if (!audioBuffer) {
        await loadAndPlayTrack('pykpykpyk.mp3');
        return;
      }

      const button = document.querySelector('button');
      if (isPlaying) {
        audioSource.stop();
        document.querySelector('.vinyl-img').classList.remove('spinning');
        button.classList.remove('pause');
        button.classList.add('play');
        isPlaying = false;
      } else {
        setupAudio();
        document.querySelector('.vinyl-img').classList.add('spinning');
        button.classList.remove('play');
        button.classList.add('pause');
        isPlaying = true;
      }
    }

    // Feedback control variables
    const feedbackContainer = document.querySelector('.feedback-container');
    const feedbackHandle = document.querySelector('.feedback-handle');
    const feedbackEchoes = document.querySelector('.feedback-echoes');
    let isDraggingFeedback = false;
    let feedbackStartX = 0;
    let currentFeedback = 0;
    const NUM_ECHOES = 5;
    const echoElements = [];

    // Create echo elements
    for (let i = 0; i < NUM_ECHOES; i++) {
      const echo = document.createElement('img');
      echo.src = 'a man.png';
      echo.classList.add('echo-image');
      feedbackEchoes.appendChild(echo);
      echoElements.push(echo);
    }

    function updateEchoVisuals(feedback) {
      const containerWidth = feedbackContainer.offsetWidth;
      const handleWidth = feedbackHandle.offsetWidth;
      
      echoElements.forEach((echo, index) => {
        const position = (index + 1) * (feedback * 0.2);
        const xPos = handleWidth + (containerWidth - handleWidth) * position;
        
        // Calculate wave offset
        const time = Date.now() / 1000;
        const waveOffset = Math.sin(time * 2 + index) * 10;
        
        echo.style.left = `${xPos}px`;
        echo.style.top = `${50 + waveOffset}%`;
        echo.style.opacity = feedback * (1 - (index * 0.15));
        echo.style.transform = `translate(-50%, -50%) scale(${1 - (index * 0.1)})`;
        
        // Add subtle rotation based on wave
        const rotation = Math.sin(time * 3 + index * 2) * 5;
        echo.style.transform += ` rotate(${rotation}deg)`;
      });
    }

    function handleFeedbackStart(e) {
      if (!audioSource) return;
      
      isDraggingFeedback = true;
      feedbackStartX = e.touches ? e.touches[0].clientX : e.clientX;
      
      // Ensure delay effect is set up
      setupDelayEffect();
    }

    function handleFeedbackMove(e) {
      if (!isDraggingFeedback) return;
      
      const currentX = e.touches ? e.touches[0].clientX : e.clientX;
      const containerWidth = feedbackContainer.offsetWidth;
      const handleWidth = feedbackHandle.offsetWidth;
      const maxMove = containerWidth - handleWidth;
      
      const delta = currentX - feedbackStartX;
      const newPosition = Math.max(0, Math.min(maxMove, delta));
      
      // Calculate feedback value (0-1)
      currentFeedback = newPosition / maxMove;
      
      // Update handle position
      feedbackHandle.style.left = `${newPosition}px`;
      
      // Update feedback node
      if (feedbackNode) {
        feedbackNode.gain.setTargetAtTime(currentFeedback * 0.9, audioContext.currentTime, 0.1);
      }
      
      // Update echo visuals
      updateEchoVisuals(currentFeedback);
    }

    function handleFeedbackEnd() {
      isDraggingFeedback = false;
    }

    // Start the echo animation loop
    function animateEchoes() {
      if (currentFeedback > 0) {
        updateEchoVisuals(currentFeedback);
      }
      requestAnimationFrame(animateEchoes);
    }
    animateEchoes();

    // Add event listeners for feedback control
    feedbackHandle.addEventListener('mousedown', handleFeedbackStart);
    feedbackHandle.addEventListener('touchstart', handleFeedbackStart);
    document.addEventListener('mousemove', handleFeedbackMove);
    document.addEventListener('touchmove', handleFeedbackMove, { passive: false });
    document.addEventListener('mouseup', handleFeedbackEnd);
    document.addEventListener('touchend', handleFeedbackEnd);

    // Prevent default drag behavior
    feedbackHandle.addEventListener('dragstart', (e) => {
      e.preventDefault();
    });

    // Modify existing setupAudio function to disconnect previous delay chain
    let delayNode = null;
    let feedbackNode = null;
    let modulationAngle = 0;

    function setupDelayEffect() {
      if (!delayNode) {
        delayNode = audioContext.createDelay(2.0);
        feedbackNode = audioContext.createGain();
        
        // Set up feedback loop
        delayNode.delayTime.value = 0.5;
        feedbackNode.gain.value = 0.1; // 80% feedback
        
        // Create the feedback loop
        gainNode.connect(delayNode);
        delayNode.connect(feedbackNode);
        feedbackNode.connect(delayNode);
        delayNode.connect(audioContext.destination);
      }
    }

    const originalSetupAudio = setupAudio;
    setupAudio = function() {
      // If there's an existing delay chain, disconnect it
      if (delayNode) {
        gainNode.disconnect(delayNode);
        delayNode.disconnect();
        feedbackNode.disconnect();
      }
      
      originalSetupAudio();
      
      // Reconnect delay chain if it exists
      if (delayNode) {
        gainNode.connect(delayNode);
        delayNode.connect(feedbackNode);
        feedbackNode.connect(delayNode);
        delayNode.connect(audioContext.destination);
      }
    };

    // Orbit controller variables
    const orbitController = document.querySelector('.orbit-controller');
    const orbitingImage = document.querySelector('.orbiting-image');
    let isOrbiting = false;
    let centerX, centerY;
    let orbitRadius = 100; // Radius of orbit path

    function handleOrbitStart(e) {
      if (!audioSource) return;
      
      isOrbiting = true;
      setupDelayEffect();
      
      const rect = orbitController.getBoundingClientRect();
      centerX = rect.left + rect.width / 2;
      centerY = rect.top + rect.height / 2;
      
      handleOrbitMove(e);
    }

    function handleOrbitMove(e) {
      if (!isOrbiting) return;

      const mouseX = e.touches ? e.touches[0].clientX : e.clientX;
      const mouseY = e.touches ? e.touches[0].clientY : e.clientY;
      
      // Calculate angle from center to mouse
      const deltaX = mouseX - centerX;
      const deltaY = mouseY - centerY;
      const angle = Math.atan2(deltaY, deltaX);
      
      // Update image position
      const x = Math.cos(angle) * orbitRadius;
      const y = Math.sin(angle) * orbitRadius;
      orbitingImage.style.transform = `translate(${x}px, ${y}px)`;
      
      // Use angle for delay time modulation only
      if (delayNode) {
        // Map angle to delay time between 0.1 and 0.8 seconds
        const baseDelay = 0.4;
        const modulationDepth = 0.3;
        const delayTime = baseDelay + Math.sin(angle) * modulationDepth;
        
        delayNode.delayTime.setTargetAtTime(delayTime, audioContext.currentTime, 0.1);
      }
    }

    function handleOrbitEnd() {
      isOrbiting = false;
    }

    // Add orbit controller event listeners
    orbitingImage.addEventListener('mousedown', handleOrbitStart);
    orbitingImage.addEventListener('touchstart', handleOrbitStart);
    document.addEventListener('mousemove', handleOrbitMove);
    document.addEventListener('touchmove', handleOrbitMove, { passive: false });
    document.addEventListener('mouseup', handleOrbitEnd);
    document.addEventListener('touchend', handleOrbitEnd);

    // Prevent default drag behavior
    orbitingImage.addEventListener('dragstart', (e) => {
      e.preventDefault();
    });

    // String Physics Simulation Class
    class StringSimulation {
      constructor(canvas, numPoints = 20) {
        this.canvas = canvas;
        this.ctx = canvas.getContext('2d');
        this.numPoints = numPoints;
        this.points = [];
        this.gravity = 0.5;
        this.tension = 0.5;
        this.damping = 0.975;
        
        this.init();
        this.animate();
      }

      init() {
        this.resize();
        window.addEventListener('resize', () => this.resize());

        for (let i = 0; i < this.numPoints; i++) {
          this.points.push({
            x: 0,
            y: 0,
            oldX: 0,
            oldY: 0
          });
        }
      }

      resize() {
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
      }

      updatePoints(startX, startY, endX, endY) {
        this.points[0].x = startX;
        this.points[0].y = startY;
        this.points[this.numPoints - 1].x = endX;
        this.points[this.numPoints - 1].y = endY;

        for (let i = 1; i < this.numPoints - 1; i++) {
          const point = this.points[i];
          
          const vx = (point.x - point.oldX) * this.damping;
          const vy = (point.y - point.oldY) * this.damping;
          
          point.oldX = point.x;
          point.oldY = point.y;
          
          point.x += vx;
          point.y += vy + this.gravity;
        }

        for (let i = 0; i < 5; i++) {
          this.satisfyConstraints();
        }
      }

      satisfyConstraints() {
        const segmentLength = Math.hypot(
          this.points[this.numPoints - 1].x - this.points[0].x,
          this.points[this.numPoints - 1].y - this.points[0].y
        ) / (this.numPoints - 1);

        for (let i = 0; i < this.numPoints - 1; i++) {
          const p1 = this.points[i];
          const p2 = this.points[i + 1];
          
          const dx = p2.x - p1.x;
          const dy = p2.y - p1.y;
          const distance = Math.hypot(dx, dy);
          const difference = (distance - segmentLength) / distance;
          
          const offsetX = dx * difference * 0.5;
          const offsetY = dy * difference * 0.5;

          if (i > 0) {
            p1.x += offsetX;
            p1.y += offsetY;
          }
          
          if (i < this.numPoints - 2) {
            p2.x -= offsetX;
            p2.y -= offsetY;
          }
        }
      }

      draw() {
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        
        // Draw string
        this.ctx.beginPath();
        this.ctx.moveTo(this.points[0].x, this.points[0].y);
        
        for (let i = 1; i < this.numPoints; i++) {
          this.ctx.lineTo(this.points[i].x, this.points[i].y);
        }
        
        this.ctx.strokeStyle = 'gray'; // Change string color to gray
        this.ctx.lineWidth = 10; // Make the string 5x thicker
        this.ctx.stroke();
      }

      animate() {
        // Get positions of images
        const vinyl = document.querySelector('.vinyl-img');
        const stretchable = document.querySelector('.stretchable-img');
        
        const vinylRect = vinyl.getBoundingClientRect();
        const stretchableRect = stretchable.getBoundingClientRect();

        const startX = vinylRect.left + vinylRect.width / 2;
        const startY = vinylRect.top + vinylRect.height / 2;
        const endX = stretchableRect.left + stretchableRect.width / 2;
        const endY = stretchableRect.top + stretchableRect.height / 2;

        this.updatePoints(startX, startY, endX, endY);
        this.draw();

        requestAnimationFrame(() => this.animate());
      }
    }

    // Initialize string simulation after page load
    window.addEventListener('load', () => {
      const canvas = document.getElementById('string-canvas');
      new StringSimulation(canvas);
    });

  </script>
</body>
</html>
