<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-around;
      min-height: 100vh;
      background: #FF4500; /* Dark orange background */
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      padding: 20px;
    }

    .turntable-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      max-width: 600px;
    }

    .turntable {
      position: relative;
      width: 100%;
      aspect-ratio: 1;
      cursor: grab;
      overflow: visible;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    .turntable:active {
      cursor: grabbing;
    }

    .vinyl-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      -webkit-user-drag: none;
      user-drag: none;
      -webkit-touch-callout: none;
    }

    .vinyl-img.spinning {
      animation: spin 8s linear infinite;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    button {
      width: 100px;
      height: 100px;
      background: #ff6b35;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button.play {
      clip-path: polygon(0% 0%, 100% 50%, 0% 100%); /* Play triangle */
    }

    button.pause {
      clip-path: polygon(0% 0%, 35% 0%, 35% 100%, 0% 100%, 65% 0%, 100% 0%, 100% 100%, 65% 100%); /* Pause bars */
    }

    button:hover {
      background: #ff824d;
    }

    .stretchable-container {
      position: relative;
      width: 300px;
      height: 400px;
      cursor: ns-resize;
      margin-left: 50px;
    }

    .stretchable-img {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform-origin: bottom center;
      transition: transform 0.3s ease-out;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="turntable-container">
    <div class="turntable">
      <img src="a man.png" alt="Vinyl" class="vinyl-img" draggable="false">
    </div>
    <div class="controls">
      <button class="play" onclick="togglePlay()"></button>
    </div>
  </div>

  <div class="stretchable-container">
    <img src="a man.png" alt="Stretchable" class="stretchable-img" draggable="false">
  </div>

  <script>
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    let audioBuffer = null;
    let audioSource = null;
    let gainNode = null;
    let filterNode = null;
    let isPlaying = false;

    document.addEventListener('dragstart', (e) => {
      e.preventDefault();
    });

    async function loadAndPlayTrack(url) {
      try {
        if (audioContext.state === 'suspended') {
          await audioContext.resume();
        }
        
        if (!audioBuffer) {
          const response = await fetch(url);
          const arrayBuffer = await response.arrayBuffer();
          audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
        }
        
        if (audioSource) {
          audioSource.stop();
        }
        
        setupAudio();
        document.querySelector('.vinyl-img').classList.add('spinning');
        isPlaying = true;
        document.querySelector('button').classList.remove('play');
        document.querySelector('button').classList.add('pause');
      } catch (error) {
        console.error('Error loading audio:', error);
      }
    }

    function togglePlay() {
      if (!audioBuffer) {
        loadAndPlayTrack('pykpykpyk.mp3');
        return;
      }

      const button = document.querySelector('button');
      if (isPlaying) {
        audioSource.stop();
        document.querySelector('.vinyl-img').classList.remove('spinning');
        button.classList.remove('pause');
        button.classList.add('play');
        isPlaying = false;
      } else {
        setupAudio();
        document.querySelector('.vinyl-img').classList.add('spinning');
        button.classList.remove('play');
        button.classList.add('pause');
        isPlaying = true;
      }
    }

    // Modified stretchable image functionality
    const stretchableContainer = document.querySelector('.stretchable-container');
    const stretchableImg = document.querySelector('.stretchable-img');
    let isStretching = false;
    let startY = 0;
    let originalHeight = stretchableImg.offsetHeight;
    let currentScale = 1;

    function handleStretchStart(e) {
      if (!audioSource) return;
      
      isStretching = true;
      startY = e.touches ? e.touches[0].clientY : e.clientY;
      originalHeight = stretchableImg.offsetHeight;
      e.preventDefault();
    }

    function handleStretchMove(e) {
      if (!isStretching) return;

      const currentY = e.touches ? e.touches[0].clientY : e.clientY;
      const deltaY = startY - currentY;
      
      // Calculate vertical scale (0.5 to 2)
      const scaleY = Math.max(0.5, Math.min(2, 1 + (deltaY / originalHeight)));
      
      // Calculate horizontal scale (inverse relationship with vertical scale)
      // When stretched tall (scaleY > 1), get thinner (scaleX < 1)
      // When squashed short (scaleY < 1), get wider (scaleX > 1)
      const scaleX = 1 / Math.sqrt(scaleY);
      
      // Apply both scales
      stretchableImg.style.transform = `scaleY(${scaleY}) scaleX(${scaleX})`;
      
      if (audioSource) {
        // Change pitch based on vertical stretch
        const pitchRate = scaleY;
        audioSource.playbackRate.setTargetAtTime(
          pitchRate,
          audioContext.currentTime,
          0.1
        );
      }

      e.preventDefault();
    }

    function handleStretchEnd() {
      if (!isStretching) return;
      
      isStretching = false;
      stretchableImg.style.transform = 'scale(1)';
      
      if (audioSource) {
        audioSource.playbackRate.setTargetAtTime(1, audioContext.currentTime, 0.1);
      }
    }

</html>
