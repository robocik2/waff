<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #CC5500; /* Dark orange */
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Prevent scrolling */
    }

    .turntable {
      position: relative;
      width: 120%; /* Doubled size */
      max-width: 600px; /* Doubled max size */
      aspect-ratio: 1; /* Maintain square shape */
      cursor: grab;
      overflow: visible;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    .turntable:active {
      cursor: grabbing;
    }

    .vinyl-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      -webkit-user-drag: none;
      user-drag: none;
      -webkit-touch-callout: none;
    }

    .vinyl-img.spinning {
      animation: spin 8s linear infinite;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    button {
      width: 100px; /* Triangle button size */
      height: 100px;
      background: #ff6b35; /* Orange */
      clip-path: polygon(0% 0%, 100% 50%, 0% 100%); /* Play triangle shape */
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button.pause {
      clip-path: none; /* Change shape to a square for pause */
      border-radius: 5px; /* Optional rounded corners */
    }

    button:hover {
      background: #ff824d; /* Lighter orange */
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="turntable">
    <img src="a man.png" alt="Vinyl" class="vinyl-img spinning" draggable="false">
  </div>
  <div class="controls">
    <button id="playPauseButton" onclick="togglePlayPause()"></button>
  </div>

  <script>
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    let audioBuffer = null;
    let audioSource = null;
    let gainNode = null;
    let filterNode = null;
    let isPlaying = false;
    let isDragging = false;

    let lastX = 0;
    let currentRotation = 0;
    let velocityX = 0;
    let animationFrameId = null;

    async function loadTrack(url) {
      try {
        const response = await fetch(url);
        const arrayBuffer = await response.arrayBuffer();
        audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
      } catch (error) {
        console.error('Error loading audio:', error);
      }
    }

    function setupAudio() {
      audioSource = audioContext.createBufferSource();
      gainNode = audioContext.createGain();
      filterNode = audioContext.createBiquadFilter();

      audioSource.buffer = audioBuffer;
      audioSource.loop = true;

      audioSource.connect(gainNode);
      gainNode.connect(filterNode);
      filterNode.connect(audioContext.destination);

      gainNode.gain.value = 0.7;
      filterNode.type = 'lowpass';
      filterNode.frequency.value = 20000;

      audioSource.start(0);
    }

    async function togglePlayPause() {
      const button = document.getElementById("playPauseButton");

      if (!isPlaying) {
        if (!audioSource) {
          await loadTrack('pykpykpyk.mp3');
          setupAudio();
        }
        document.querySelector('.vinyl-img').classList.add('spinning');
        button.classList.remove('pause');
      } else {
        document.querySelector('.vinyl-img').classList.remove('spinning');
        if (audioSource) {
          audioSource.stop();
          audioSource = null; // Reset to enable restarting
        }
        button.classList.add('pause');
      }

      isPlaying = !isPlaying;
    }

    function updatePlayback() {
      const velocity = Math.sqrt(velocityX * velocityX);
      const baseRate = 1.0;
      const maxRateChange = 3.0;
      const velocityScale = 0.005;

      let targetRate = baseRate;
      if (velocity > 0.1) {
        targetRate = baseRate + Math.min(velocity * velocityScale, maxRateChange);
      }

      if (audioSource) {
        audioSource.playbackRate.setTargetAtTime(
          targetRate,
          audioContext.currentTime,
          0.02
        );
        filterNode.frequency.setTargetAtTime(
          1000 + (velocity * 100),
          audioContext.currentTime,
          0.02
        );
      }

      currentRotation -= velocityX * 0.2; // Reverse direction and adjust sensitivity
      vinyl.style.transform = `rotate(${currentRotation}deg)`;

      velocityX *= 0.95; // Gradual slowdown
      if (animationFrameId) {
        animationFrameId = requestAnimationFrame(updatePlayback);
      }
    }

    function handleDragStart(e) {
      if (!audioSource) return;

      isDragging = true;
      document.querySelector('.vinyl-img').classList.remove('spinning');
      lastX = e.touches ? e.touches[0].clientX : e.clientX;

      const currentTransform = window.getComputedStyle(vinyl).getPropertyValue('transform');
      if (currentTransform && currentTransform !== 'none') {
        const values = currentTransform.split('(')[1].split(')')[0].split(',');
        const a = values[0];
        const b = values[1];
        currentRotation = Math.round(Math.atan2(b, a) * (180 / Math.PI));
      }

      if (!animationFrameId) {
        animationFrameId = requestAnimationFrame(updatePlayback);
      }
    }

    function handleDragMove(e) {
      if (isDragging) {
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;

        velocityX = (clientX - lastX) * 0.1; // Adjust speed
        lastX = clientX;
      }
    }

    function handleDragEnd() {
      isDragging = false;
      if (isPlaying) {
        document.querySelector('.vinyl-img').classList.add('spinning');
      }
    }

    const vinyl = document.querySelector('.vinyl-img');
    const turntable = document.querySelector('.turntable');

    turntable.addEventListener('mousedown', handleDragStart);
    turntable.addEventListener('touchstart', handleDragStart);
    document.addEventListener('mousemove', handleDragMove);
    document.addEventListener('touchmove', handleDragMove);
    document.addEventListener('mouseup', handleDragEnd);
    document.addEventListener('touchend', handleDragEnd);
  </script>
</body>
</html>
